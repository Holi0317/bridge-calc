<template>
  <require from="../name-input/name-input"></require>

  <div class="name-inputs" ref="_nameInputsElement">
    <name-input repeat.for="i of names.length" name.two-way="names[i]" remove.delegate="remove(i)"></name-input>
  </div>

  <div>
    <button class="mdl-button mdl-js-button mdl-button--icon" click.delegate="add()" id.one-time="_addID">
      <i class="material-icons">add</i>
    </button>
    <div class="mdl-tooltip mdl-tooltip--large" for.one-time="_addID & attr">
      Add
    </div>

    <button class="mdl-button mdl-js-button mdl-button--icon import-btn" click.delegate="importNames()" id.one-time="_importID">
      <i class="material-icons">file_download</i>
    </button>
    <div class="mdl-tooltip mdl-tooltip--large" for.one-time="_importID & attr">
      Import player list
    </div>
  </div>

</template>
