<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="old-warn">
  <style>
    :host {
      display: block;
      padding: 0 10px;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
    }

    paper-material {
      background: white;
      box-sizing: border-box;
      margin: 8px;
      padding: 16px;
      border-radius: 2px;
    }
  </style>

  <template>
    <template is="dom-if" if="[[needWarn]]" restamp="true">
      <div class="container">
        <paper-material elevation="3">
          <h2>Heads Up</h2>
          <p>Seems that your browser is a bit old.</p>
          <p>Please update your browser as future release may have issue with your current browser.</p>
        </paper-material>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'old-warn',
      properties: {
        needWarn: {
          type: Boolean,
          value: function() {
            return ! (Bridge.wcSupported && 'serviceWorker' in navigator);
          }
        }
      }
    });
  </script>
</dom-module>
