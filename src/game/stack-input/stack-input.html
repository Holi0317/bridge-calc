<template bindable="bidDisabled,winDisabled,bidError,winError,players">
  <require from="../../mdl-input/mdl-input"></require>
  <div class="input-container">
    <span>Bid</span>
    <mdl-input repeat.for="player of players"
               value.bind="player.scoreboard.bid"
               disabled.bind="bidDisabled"
               type="text"
               label.bind="player.name"
               error.bind="bidError[player.ID]"
    ></mdl-input>
  </div>

  <div class="input-container">
    <span>Win</span>
    <mdl-input repeat.for="player of players"
               value.bind="player.scoreboard.win"
               disabled.bind="winDisabled"
               type="text"
               label.bind="player.name"
               error.bind="winError[player.ID]"
    ></mdl-input>
  </div>


</template>
