<template>
  <require from="../../name-input-list/name-input-list"></require>
  <require from="../../mdl-input/mdl-input"></require>

  <div class="container">
    <div class="mdl-card mdl-shadow--2dp full-width padding-1">
      <h4>Edit players</h4>
      <name-input-list names.bind="players" showImport.one-time="false"></name-input-list>
      <div>
        <hr/>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" click.delegate="editPlayer()">Edit players</button>
      </div>
    </div>
  </div>

  <div class="container round-man">
    <div class="mdl-card mdl-shadow--2dp full-width padding-1">
      <div>
        <h4>Skip rounds</h4>
        <div class="flex justify-space-around">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled.bind="skipDisabled" click.delegate="skip()">Skip this round</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled.bind="skipToLastDisabled" click.delegate="skipToLast()">Skip to last round</button>
        </div>
      </div>
      <hr/>
      <div>
        <h4>Add Extra round</h4>
        <div class="flex justify-space-around">
          <mdl-input label="Card per player" type="number" value.bind="extraCards"></mdl-input>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" click.delegate="extraRound()">Add extra round</button>
        </div>
      </div>
    </div>
  </div>


</template>
