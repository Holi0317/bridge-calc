<template>
  <require from="../name-input-list/name-input-list"></require>
  <require from="../entry-options/entry-options"></require>
  <require from="../collapse/collapse"></require>

  <div class="container">
    <h3>Player names</h3>
    <name-input-list names.bind="players" show-import="true" import.trigger="importNames()"></name-input-list>
    <hr />
  </div>

  <div class="container">
    <collapse>
      <span slot="title">Options</span>
      <entry-options slot="content" player-length.bind="players.length"></entry-options>
    </collapse>
  </div>

  <div class="container">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" click.delegate="start()">
      Start
    </button>
  </div>

</template>
